<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="startpage.css">
    
</head>
<body>
<nav class="nav">
    <div>
        <h1>Echo Words</h1>
    </div>
    <div>
        <a href="gameRules.html">
            <button class="button" id="gamerules" >Game Rules</button>
        </a>
    </div>
</nav>
<main>
    <div class="instructions">
    <p>You need to pick a player name before you can enter or create a lobby</p>
    </div>

    <div class="enterNameSection">
        <p>Choose player name: &nbsp;</p>
        <input type="text" id="playerNameInput" placeholder="Enter your username">
        <div>
            <a href="joinGame.html">
                <button class="button" id="acceptButton">Accept</button>
            </a>
           
        </div>
        <p id="errorMessage" style="color: red; display: none;">Please enter a username.</p>
    </div>


</main>
<script src="usernameStartpage.js"></script>
<script>
    const playerNameInput = document.getElementById("playerNameInput");
    const acceptButton = document.getElementById("acceptButton");

    playerNameInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            acceptButton.click();
        }
    });
</script>
</body>
</html>
