<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Echo Words</title>
    <link rel="stylesheet" href="startpage.css">
    <script src="gamePageTimer.js" defer></script>
    <script src="addInputBox.js" defer></script>
</head>
<body >
<nav>
    <h1>Echo Words</h1>
    <a href="gameRules.html">
        <button id="gamerules">Game Rules</button>
    </a>
</nav>
<main>
    <p id="timer">10</p>
    <div class="grid-container">
        <div class="grid-child-game">
            <div class="wordCard">
                <input class="wordInput" type="text" onkeydown="enterHandeler()" id="gameInput" placeholder="Enter word...">
                <button id="timerButton"></button>
            </div>
        </div>
        <div class="grid-child-players">
            <div class="card">
                <img src="photos/img_avatar2.png" alt="Player 1">
                <div class="container">
                    <h4>Player 1</h4>
                </div>
            </div>
            <div class="card">
                <img src="photos/img_avatar2.png" alt="Player 2">
                <div class="container">
                    <h4>Player 2</h4>
                </div>
            </div>
            <div class="card">
                <img src="photos/img_avatar2.png" alt="Player 3">
                <div class="container">
                    <h4>Player 3</h4>
                </div>
            </div>
            <!-- More player cards can be added here -->
        </div>
    </div>
</main>


<script src="usernamePreGame.js"></script>
<script type="module" src="yourTurn.js"></script>
</body>
</html>
