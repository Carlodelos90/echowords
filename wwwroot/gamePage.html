<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Echo Words</title>
    <link rel="stylesheet" href="startpage.css">
    <script src="gamePageTimer.js"></script>
    <script src="addInputBox.js" defer></script>
</head>
<body onload="restartClock()">
<nav>
    <h1>Echo Words</h1>
    <button id="gamerules">Game Rules</button>
</nav>
<main>
    <div class="grid-container">
        <div class="grid-child-game">
            <h2>It's your turn!</h2>
                <input type="text" id="gameInput" placeholder="Enter word...">
            <button id="timerButton" onload="restartClock()" onclick="addWordBox()">TEST</button>
            <p id="timer">10</p>
        </div>
        <div class="grid-child-players">
            <div class="card">
                <img src="photos/img_avatar2.png" alt="Player 1">
                <div class="container">
                    <h4>Player 1</h4>
                </div>
            </div>
            <div class="card">
                <img src="photos/img_avatar2.png" alt="Player 2">
                <div class="container">
                    <h4>Player 2</h4>
                </div>
            </div>
            <div class="card">
                <img src="photos/img_avatar2.png" alt="Player 3">
                <div class="container">
                    <h4>Player 3</h4>
                </div>
            </div>
            <!-- More player cards can be added here -->
        </div>
    </div>
</main>
</body>
</html>
