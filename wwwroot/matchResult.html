<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match Results - Echo Words</title>
    <link rel="stylesheet" href="startpage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js" defer></script>
    <script src="darkmode.js" defer></script>
    <script src="matchResults.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <nav class="nav">
        <div>
            <h1>Echo Words</h1>
        </div>
        <div>
            <button class="button" id="gamerules">Game Rules</button>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </div>
    </nav>
    <main>
        <div class="results-header">
            <h1>Match Results</h1>
            <p class="game-stats">Total Words: <span id="totalWords">0</span> | Game Duration: <span id="gameDuration">0</span></p>
        </div>

        <div id="podium" class="podium-container">
        </div>

        <div id="otherPlayers" class="other-players">
        </div>

        <div class="match-result-buttons">
            <button id="rematchButton" class="primary-button">Rematch</button>
            <button id="quitButton" class="secondary-button">Back to Lobby</button>
        </div>
    </main>
</body>
</html>
