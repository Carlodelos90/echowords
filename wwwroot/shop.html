<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="startpage.css">
</head>
<body>
    <div class="shop-container">
        <h1>Animation Shop</h1>
        <a href="gamePage.html" class="back-button">Back to Game</a>
        <div class="animation-grid">
            <div class="animation-card" data-animation="default">
                <h3>Default Fade</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
            
            <div class="animation-card" data-animation="bounce">
                <h3>Bounce Effect</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
        
            <div class="animation-card" data-animation="spiral">
                <h3>Spiral Out</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
        
            <div class="animation-card" data-animation="glitch">
                <h3>Glitch Effect</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
