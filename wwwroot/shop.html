<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="startpage.css">
</head>
<body class="shopBody">
    <div class="shop-container">
        <h1>Animation Shop</h1>
        <div class="animation-grid">
            <div class="animation-card" data-animation="confetti">
                <h3>Confetti Burst</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
            
            <div class="animation-card" data-animation="gradient">
                <h3>Gradient Wave</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
            
            <div class="animation-card" data-animation="wave">
                <h3>Liquid wave</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
            
            <div class="animation-card" data-animation="neon">
                <h3>Neon Glow</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
            
            <div class="animation-card" data-animation="flip">
                <h3>3D Flip</h3>
                <div class="preview-box">
                    <input type="text" class="preview-text" value="Preview" readonly>
                </div>
                <button class="select-btn">Select</button>
            </div>
            <a href="gamePage.html" class="back-button">Back to Game</a>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
